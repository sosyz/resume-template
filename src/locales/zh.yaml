    - name: "电商订单中台"
      time: ["2022.03", "2023.12"]
      work: "技术负责人"
      content: |
        作为**技术负责人**主导设计实现新一代订单中台系统，支撑抖音电商日均**千万级**订单处理。
        采用**DDD领域驱动**设计思想，实现订单领域模型的解耦；基于**Kubernetes**构建微服务架构，
        实现服务自动扩缩容；设计**分布式事务**解决方案，确保订单处理的数据一致性；实现基于
        **Elasticsearch**的订单检索系统，支持复杂查询场景；通过**服务网格**技术优化服务通信，
        实现**99.99%**的系统可用性。
      technology: "Node.js, TypeScript, MongoDB, Kubernetes, Istio, Kafka"
    - name: "容器云管理平台"
      time: ["2019.06", "2020.06"]
      work: "核心开发"
      content: |
        作为**核心开发**参与腾讯云容器服务平台建设，负责多集群管理模块开发。设计实现了基于
        **Rust**的高性能调度器，支持跨区域容器编排；开发**自定义控制器**，实现工作负载的智能调度；
        实现集群监控告警系统，支持多维度指标采集和异常检测；设计**多租户**资源隔离方案，
        提供企业级容器云解决方案。
      technology: "Rust, Kubernetes, Prometheus, gRPC, etcd"
    - name: "实时数据分析平台"
      time: ["2020.07", "2021.12"]
      work: "后端架构师"
      content: |
        设计实现面向**实时数据处理**的分布式分析平台。采用**Lambda架构**，
        实现离线和实时数据处理双通道；使用**Flink**构建实时计算引擎，支持亿级数据秒级分析；
        设计**流批一体**的数据处理方案，优化数据处理效率；实现基于**ClickHouse**的
        多维分析系统，支持亚秒级查询响应。
      technology: "Flink, ClickHouse, Kafka, Redis, React"
